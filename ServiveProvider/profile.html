<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Help Hour</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="dashboard.css">
    
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
    
    <!-- Profile JS -->
    <script type="module" src="profile.js"></script>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Help Hour</h2>
    <ul>
        <a href="dashboard.html" class="nav-item" id="dashboard"><li><i class="fas fa-home"></i> Dashboard</li></a>
        <a href="myservices.html" class="nav-item" id="myservices"><li><i class="fas fa-tasks"></i> My Services</li></a>
        <a href="servicerequest.html" class="nav-item" id="servicerequest"><li><i class="fas fa-clipboard-list"></i> Service Requests</li></a>
        <a href="profile.html" class="nav-item active" id="profile"><li><i class="fas fa-user"></i> Profile</li></a>
        <a href="../login.html" class="nav-item" id="logout" onclick="confirmLogout()"><li><i class="fas fa-sign-out-alt"></i> Logout</li></a>
    </ul>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="profile-card" id="viewProfile">
        <div class="avatar"><i class="fas fa-user"></i></div>
        <h2 id="profile-name">Loading...</h2>
        <p><b>Phone:</b> <span id="profile-phone">Not set</span></p>
        <p><b>Email:</b> <span id="profile-email">Loading...</span></p>
        <p><b>Address:</b> <span id="profile-address">Loading...</span></p>
        <p><b>Experience:</b> <span id="profile-experience">Not set</span></p>
        <button class="btn" onclick="editProfile()">Edit Profile</button>
    </div>

    <!-- Edit Profile Form -->
    <div class="edit-profile" id="editProfile" style="display:none;">
        <h2>Edit Profile</h2>
        <form onsubmit="saveProfile(event)">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="edit-name">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" id="edit-phone">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="edit-email">
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea id="edit-address"></textarea>
            </div>
            <div class="form-group">
                <label>Experience</label>
                <input type="text" id="edit-experience">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-save">Save</button>
                <button type="button" class="btn btn-cancel" onclick="cancelEdit()">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script>
    function editProfile() {
        document.getElementById("viewProfile").style.display = "none";
        document.getElementById("editProfile").style.display = "block";
    }

    function cancelEdit() {
        document.getElementById("editProfile").style.display = "none";
        document.getElementById("viewProfile").style.display = "block";
    }

    function confirmLogout() {
        if (confirm("Are you sure you want to log out?")) {
            window.location.href = '../index.html';
        }
    }
</script>

</body>
</html>

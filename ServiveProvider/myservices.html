<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Services | Help Hour</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="myservices.css">
    <link rel="stylesheet" href="dashboard.css">
    
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>

</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Help Hour</h2>
    <ul>
        <a href="dashboard.html" class="nav-item" id="dashboard">
            <li><i class="fas fa-home"></i> Dashboard</li>
        </a>
        <a href="myservices.html" class="nav-item active" id="myservices">
            <li><i class="fas fa-tasks"></i> My Services</li>
        </a>
        <a href="servicerequest.html" class="nav-item" id="servicerequest">
            <li><i class="fas fa-clipboard-list"></i> Service Requests</li>
        </a>
        <a href="profile.html" class="nav-item" id="profile">
            <li><i class="fas fa-user"></i> Profile</li>
        </a>
        <a href="../login.html" class="nav-item" id="logout" onclick="confirmLogout()">
            <li><i class="fas fa-sign-out-alt"></i> Logout</li>
        </a>
    </ul>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="dashboard-header">
        <h2>My Services</h2>
        <button class="btn btn-add-service" onclick="showServiceForm()">+ Add Service</button>
    </div>

  <!-- Add Service Form (Hidden by default) -->
<div class="service-form-container" id="serviceForm" style="display: none;">
    <h3>Add New Service</h3>
    <form onsubmit="addService(event)">
        <div class="form-group">
            <label>Service Name</label>
            <select id="service-name" required>
                <option value="" disabled selected>Select a service</option>
                <option value="House Cleaning">House Cleaning</option>
                <option value="Plumber">Plumber</option>
                <option value="Electrician">Electrician</option>
            </select>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea id="service-description" required></textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-save">Save</button>
            <button type="button" class="btn btn-cancel" onclick="hideServiceForm()">Cancel</button>
        </div>
    </form>
</div>

    <!-- Services List -->
    <div class="services-container" id="servicesList">
        <!-- Services will be dynamically loaded here -->
    </div>
</div>

<script type="module" src="myservices.js"></script>

<script>
    function showServiceForm() {
        document.getElementById("serviceForm").style.display = "block";
    }

    function hideServiceForm() {
        document.getElementById("serviceForm").style.display = "none";
    }

    function confirmLogout() {
        if (confirm("Are you sure you want to log out?")) {
            window.location.href = '../index.html';
        }
    }
</script>

</body>
</html>

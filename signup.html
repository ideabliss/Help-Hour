<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Help Hour</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js" type="module" defer></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <div class="navbar-brand" href="#">Help Hour</div>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="signup-container">
        <h2>Create an Account</h2>

        <!-- Role Selection -->
        <div class="role-selector">
            <button id="customer-btn" class="active" onclick="selectRole('customer')">Customer</button>
            <button id="provider-btn" onclick="selectRole('provider')">Service Provider</button>
        </div>

        <!-- Signup Form -->
        <form class="signup-form" onsubmit="signUp(event)"> <!-- âœ… Added onsubmit="signUp(event)" -->
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            <button type="submit">Sign Up</button>
        </form>

        <p class="forgot-password"><a href="login.html">Already have an account? Login here</a></p>
    </div>

</body>
</html>

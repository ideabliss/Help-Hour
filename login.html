<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Help Hour</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="login.js" type="module" defer></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <div class="navbar-brand" href="#">Help Hour</div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login to Help Hour</h2>

        <!-- Role Selection -->
       <!-- Role Selection -->
<div class="role-selector">
    <button id="customer-btn" class="active" onclick="selectRole('customer')">Customer</button>
    <button id="provider-btn" onclick="selectRole('provider')">Service Provider</button>
</div>


        <!-- Login Form -->
        <form class="login-form" onsubmit="login(event)"> <!-- âœ… Added onsubmit="login(event)" -->
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>

        <p class="forgot-password">
            <a href="#" onclick="forgotPassword()">Forgot Password?</a> |
            <a href="signup.html">Don't have an account? Register here</a>
        </p>
    </div>

</body>
</html>
